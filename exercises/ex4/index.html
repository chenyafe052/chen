        <div id="container">

                <label><input type="text" name="fullName">Full Name:</label> <br>
                <label><input type="password" name="pass" maxlength="8">Password:</label><br>
                <label><input type="email" name="mail">E-mail:</label><br>

                </label><br>
                <label>Number of Children:
                    <select name ="age">
                    <option value ="1" name="age">1</option>
                    <option value ="2" name="age" selected>2</option>
                    <option value ="3" name="age">3</option>
                    <option value ="4" name="age">4</option>
                    </select>
